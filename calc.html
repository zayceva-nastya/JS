<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <input type="text" id="num1" value="3">
        <input type="text" id="num2" value="7">
        <input type="button" id="res" value="OK">
    </form>

    <script>
        let input1 = document.getElementById("num1")
        let input2 = document.getElementById("num2")
        let inputbutton = document.getElementById("res")

        inputbutton.onclick = function () {
            let value1 = parseFloat(input1.value);
            let value2 = parseFloat(input2.value);
            this.value = value1 + value2
        };
    </script>
</body>

</html>
