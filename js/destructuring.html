<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        let user = {
            name: "John",
            years: 30
        };
        let {
            name,
            years: age,
            isAdmin = false
        } = user;
        alert(name);
        alert(age);
        alert(isAdmin);

        let salaries= {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        function topSalary(salaries) {

            let max = 0;
            let maxName = null;

            for (const [name, salary] of Object.entries(salaries)) {
                if (max < salary) {
                    max = salary;
                    maxName = name;
                }
            }

            return  alert(maxName);
        }
       
    </script>
</body>

</html>
