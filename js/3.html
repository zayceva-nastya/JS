        /*summa v arr*/
        function sumInput() {

            let numbers = [];

            while (true) {

                let value = prompt("Введите число", 0);

                // Прекращаем ввод?
                if (value === "" || value === null || !isFinite(value)) break;

                numbers.push(+value);
            }

            let sum = 0;
            for (let number of numbers) {
                sum += number;
            }
            return sum;
        }

        function sumInput2() {
            let arr = []

            while (true) {
                let value = prompt("n", 0)
                if (value === "" || value === null || !isFinite(value)) break;
                arr.push(+value);
            }
            let sum = 0;
            for (let elem of arr) {
                sum += elem
            }
            return sum
        }

        /*макс сумма подстроки*/
        function getMaxSubSum(arr) {
            let maxSum = 0; // если элементов не будет - возвращаем 0

            for (let i = 0; i < arr.length; i++) {
                let sumFixedStart = 0;
                for (let j = i; j < arr.length; j++) {
                    sumFixedStart += arr[j];
                    maxSum = Math.max(maxSum, sumFixedStart);
                }
            }

            return maxSum;
        }
