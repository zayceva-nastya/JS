        /*задачи map set learnJS*/
        function uniq(arr){
            return [... new Set(arr)]
        }
        alert(uniq(["Hare", "Krishna", "Hare", "Krishna",
  "Krishna", "Krishna", "Hare", "Hare", ":-O"
]))
function clearAnagramma(arr){
    let anagrama = new Map()
    for(let word of arr){
        let sort = word.toLowerCase().split('').sort().join('')
        anagrama.set(sort,word)
    }
    return [...anagrama.values()]
}
alert(clearAnagramma(["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"]))
