<body>
    <script>
        "use strict"
        const obj = {
            name:"Bot",
            age:30,
            job:'botbotich'
        }
        let mappp = new Map
        mappp.set("one", "один")

            for(let a of mappp.keys()){
                console.log(a)
            };
            for(let v of mappp.values()){

            };
            for(let c of mappp){

            }
            mappp.set(obj,'value of obj')
        
        console.log(mappp.get(obj))
        for (let entry of mappp.entries()){

        }

        console.log(abject)
        /*examp*/

        const user = [
            {name: 'Kate'},
            {name:'Sara'},
            {name: 'Irina'}
        ]
        const visits = new Map()
        visits
        .set(user[0], new Date())
        .set(user[1],new Date(new Date().getTime()+10000*60))
        .set(user[2],new Date(new Date().getTime()+50000*60))

        function lastVisit(user){
            return visits.get(user)
        }
        alert(lastVisit(user[0]))
    </script>
